<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODIK Data Viewer - UDC2025</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>

<body>

    <!-- ハンバーガーメニュー（container外に配置） -->
    <button id="menu-toggle" class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
    <nav id="side-menu" class="side-menu">
        <button id="menu-close" class="menu-close" aria-label="メニューを閉じる">&times;</button>
        <div class="category-buttons">
            <button class="category-btn active" data-category="aed">AED</button>
            <button class="category-btn" data-category="hospital">医療機関</button>
            <button class="category-btn" data-category="freewifi">公衆無線LAN</button>
            <button class="category-btn" data-category="evacuation">指定緊急避難場所</button>
            <button class="category-btn" data-category="toilet">公衆トイレ</button>
        </div>
        <div class="control-buttons">
            <button id="current-location-btn" class="control-btn">📍 現在地を表示</button>
            <button id="refresh-btn" class="control-btn">🔄 更新</button>
        </div>
    </nav>

    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>BODIK Data Viewer</h1>
            <p class="subtitle">UDC2025 - オープンデータを地図で見てみよう</p>
        </header>
        <!-- 地図表示エリア -->
        <div id="map" class="map-container"></div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>データを読み込み中...</p>
        </div>

        <!-- フッター -->
        <footer class="footer">
            <p>データ提供: BODIK ODCS（<a href="https://odcs.bodik.jp/" target="_blank"
                    rel="noopener">https://odcs.bodik.jp/</a>）</p>
            <p class="copyright">&copy; 2025 CODE for GIFU ものづくり部BODIK使ってみようチーム</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- ハンバーガーメニュー制御用JS -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');
        const menuClose = document.getElementById('menu-close');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('open');
        });
        menuClose.addEventListener('click', () => {
            sideMenu.classList.remove('open');
        });
        // メニュー外クリックで閉じる
        document.addEventListener('click', (e) => {
            if (sideMenu.classList.contains('open') && !sideMenu.contains(e.target) && e.target !== menuToggle) {
                sideMenu.classList.remove('open');
            }
        });

        // カテゴリボタンと操作ボタンをクリックしたらメニューを閉じる
        const categoryButtons = document.querySelectorAll('.category-btn');
        const controlButtons = document.querySelectorAll('.control-btn');

        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sideMenu.classList.remove('open');
            });
        });

        controlButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sideMenu.classList.remove('open');
            });
        });
    </script>

    <!-- Custom JS -->
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
